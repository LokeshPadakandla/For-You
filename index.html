<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
html,body{width:100%;height:100%;overflow:hidden;}

body{

/* PAGE */
section{
    position:fixed;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    padding:16px;
    transition:.6s ease;
}
.hidden{
    opacity:0;
    transform:translateY(30px);
    pointer-events:none;
}

/* BACK BUTTON */
.back{
    position:absolute;
    top:14px;
    left:14px;
    padding:6px 14px;
    font-size:.85rem;
    background:rgba(255,255,255,.25);
    border-radius:20px;
    cursor:pointer;
}

/* IMAGE */
img{
    width:70vw;
    max-width:240px;
    aspect-ratio:2/3;
    object-fit:cover;
    border-radius:18px;
    margin-bottom:16px;
    box-shadow:0 8px 20px rgba(0,0,0,.3);
}

/* TEXT */
h1{font-family:'Dancing Script',cursive;font-size:clamp(2.2rem,6vw,3rem);}
p{max-width:90vw;font-size:.95rem;margin-top:8px;line-height:1.5;}

/* BUTTONS */
button{
    margin-top:20px;
    padding:14px 24px;
    border:none;
    border-radius:28px;
    background:#fff;
    color:#ff4f81;
    font-size:1rem;
    cursor:pointer;
}
button:active{transform:scale(.95);}

/* CHOICE */
.choice-box{display:flex;gap:14px;margin-top:24px;flex-wrap:wrap;justify-content:center;}
.no{background:transparent;border:2px solid #fff;color:#fff;}

/* HEART */
.heart{font-size:2.4rem;animation:beat 1.5s infinite;}
@keyframes beat{0%,100%{transform:scale(1);}50%{transform:scale(1.25);}}

/* GLOW */
@keyframes pulseGlow{
    0%{box-shadow:0 0 0 rgba(255,255,255,.6);}
    50%{box-shadow:0 0 18px rgba(255,255,255,.9);}
    100%{box-shadow:0 0 0 rgba(255,255,255,.6);}
}
.glow{animation:pulseGlow 1.6s infinite;}

/* FLOATING HEARTS */
.love{
    position:fixed;
    bottom:-30px;
    font-size:1.4rem;
    animation:floatUpSlow 10s linear infinite;
    pointer-events:none;
    z-index:9999;
}
@keyframes floatUpSlow{
    0%{opacity:0;transform:translateY(0) scale(.9);}
    10%{opacity:1;}
    100%{opacity:0;transform:translateY(-120vh) scale(1.3);}
}

/* MUSIC OVERLAY */
#musicOverlay{

    inset:0;
    background:rgba(0,0,0,.45);
    display:flex;
    justify-content:center;
    align-items:center;

}
#musicOverlay .box{
    background:rgba(255,255,255,.18);
    backdrop-filter:blur(10px);
    padding:24px 28px;
    border-radius:18px;
}
</style>

<script>
/* PAGE SWITCH */
function go(a,b){
    document.getElementById(a).classList.add("hidden");
    document.getElementById(b).classList.remove("hidden");
    setTimeout(()=>typePage(b),200);
}

/* MUSIC */
function startMusic(){
    const m=document.getElementById("bgMusic");
    m.volume=0;
    m.play().catch(()=>{});
    let v=0;
    const fade=setInterval(()=>{
        v+=0.05;
        m.volume=v;
        if(v>=0.4) clearInterval(fade);
    },200);
    document.getElementById("musicOverlay").style.display="none";
}

/* PAGE 2 LOGIC */
let noCount=0;
function escapeNo(){
    noCount++;
    noBtn.style.transform=`scale(${1-noCount*0.15})`;
    yesBtn.style.transform=`scale(${1+noCount*0.12})`;
    yesBtn.classList.add("glow");
    responseText.innerText=["üôÇ okay‚Ä¶","Just think once ü§ç","Hmm‚Ä¶ almost üëÄ"][Math.min(noCount-1,2)];
}

function showLoveAndGo(){
    setInterval(()=>{
        const h=document.createElement("div");
        h.className="love";
        h.innerText="‚ù§Ô∏è";
        h.style.left=Math.random()*100+"vw";
        document.body.appendChild(h);
        setTimeout(()=>h.remove(),12000);
    },600);

    setTimeout(()=>go('p2','p3'),800);
}

/* TYPING EFFECT */
function typeText(el, callback){
    const txt = el.getAttribute("data-text");
    if(!txt) return;

    el.innerHTML = "";
    let i = 0;

    const baseSpeed = el.tagName === "H1" ? 200 : 100;

    function type(){
        el.innerHTML += txt.charAt(i);

        let delay = baseSpeed;

        // natural pause on punctuation
        if (".,!?‚Ä¶".includes(txt.charAt(i))) delay = baseSpeed + 100;

        i++;
        if(i < txt.length){
            setTimeout(type, delay);
        }else{
            // small pause after line completes
            setTimeout(()=>callback && callback(), 300);
        }
    }
    type();
}

function typePage(id){
    const els = Array.from(
        document.getElementById(id).querySelectorAll("[data-text]")
    );

    let index = 0;

    function next(){
        if(index < els.length){
            typeText(els[index], next);
            index++;
        }
    }
    next();
}

/* FIRST LOAD */
window.onload = () => typePage("p1");
